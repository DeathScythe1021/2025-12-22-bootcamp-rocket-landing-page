<!DOCTYPE html>

<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Card</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="about-card">
      <div class="card-body">
        <div class="card-text-wrapper">
          <div class="card-text">
            <h3 class="card-title">前端工程師</h3>
            <div class="badge-group">
              <span class="badge badge-outline body-3">HTML</span>
              <span class="badge badge-outline body-3">CSS</span>
              <span class="badge badge-outline body-3">JavaScript</span>
            </div>
          </div>
          <p class="body-1">Front-end engineer</p>
        </div>
        <div class="card-img">
          <img
            src="/assets/group/about-rocket-frontend.svg"
            alt="Front-end engineer"
          />
        </div>
      </div>
    </div>
  </body>
</html>
