<!DOCTYPE html>

<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Card</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <ul class="service-card-wrapper">
      <li class="service-card">
        <div class="img-wrapper">
          <img src="/assets/icon/ic-coffee-lg.svg" alt="coffee" />
        </div>
        <div class="card-text">
          <h5 class="body-3">咖啡、茶水</h5>
          <p>
            飲水機、冰箱、微波爐、果汁機、 膠囊咖啡機及不定時茶包及小餅乾零食
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
